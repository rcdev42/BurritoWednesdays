<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <h3>Order - Create</h3>

      <form novalidate="novalidate" class="form-horizontal" role="form">

          <div class="form-group col-sm-12">
              <label class="control-label col-sm-2" for="inputDescription">Description:</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputDescription" name="inputDescription" placeholder="Enter Description" [(ngModel)]="inputDescription">
              </div>
          </div>

          <div class="form-group col-sm-12">
              <label class="control-label col-sm-2" for="inputHotSauce">Hot Sauce:</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputHotSauce" name="inputHotSauce" placeholder="Enter Hot Sauce" [(ngModel)]="inputHotSauce">
              </div>
          </div>

          <div class="form-group col-sm-12">
              <label class="control-label col-sm-2" for="inputMisc">Misc:</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputMisc" name="inputMisc" placeholder="Enter Misc" [(ngModel)]="inputMisc">
              </div>
          </div>

          <div class="form-group col-sm-12">
              <div class="col-sm-offset-2 col-sm-4">
                  <a *ngIf="routeMode == 'create'" (click)="actionCreate()" class="btn btn-small btn-primary">Create</a>
                  <a *ngIf="routeMode == 'update'" (click)="actionUpdate()" class="btn btn-small btn-primary">Update</a>
                  <a [routerLink]="['/admin/order-list', participant.$key]" class="btn btn-small btn-default">Cancel</a>
              </div>
          </div>

      </form>

    </div>
  </div>
</div>
